<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Customer Registration Form</title>
</head>
<body>

<i>Fill out the form. Asterisk (*) means required.</i>
<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    First name: <input type="text" th:field="*{firstName}">

    <br><br>

    Last name (*): <input type="text" th:field="*{lastName}" />

    <span th:if="${#fields.hasErrors('lastName')}" th:errors="${customer.lastName}" class="error"></span>

    <br><br>

    Free passes: <input type="text" th:field="*{freePasses}">

    <span th:if="${#fields.hasErrors('freePasses')}" th:errors="${customer.freePasses}" class="error"></span>

    <br><br>

    Postal Code: <input type="text" th:field="*{postalCode}">

    <span th:if="${#fields.hasErrors('postalCode')}" th:errors="${customer.postalCode}" class="error"></span>

    <br><br>

    Course Code: <input type="text" th:field="*{courseCode}">

    <span th:if="${#fields.hasErrors('courseCode')}" th:errors="${customer.courseCode}" class="error"></span>

    <br><br>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
